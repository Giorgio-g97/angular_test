<div class="row">
  <div class="col">
    <h3>Inserimento Nome</h3>

    <div class="form-group">
      <label for="nome">Nome: </label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="nome" />
      <!-- Binding sincronizzato con class FormComponent -->
    </div>

    <div class="form-group">
      <label for="descrizione">Descrizione: </label>
      <textarea
        class="form-control"
        id="descrizione"
        [(ngModel)]="descrizione"
      ></textarea>
      <!-- Binding sincronizzato con class FormComponent -->
    </div>

    <div class="form-group">
      <label for="prezzo">Prezzo: </label>
      <input
        type="number"
        min="0"
        class="form-control"
        id="prezzo"
        [(ngModel)]="prezzo"
      />
      <!-- Binding sincronizzato con class FormComponent -->
    </div>

    <button class="btn btn-primary" (click)="salva()">Salva articolo</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Prezzo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of elencoProd">
          <td>
            {{ el.nom }}
          </td>
          <td>
            {{ el.des }}
          </td>
          <td>
            {{ el.pre }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
